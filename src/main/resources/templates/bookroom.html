<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Room</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1 class="display-4 mb-4">Book Room</h1>

    <!-- Display room details -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${room.roomNumber}"></h5>
            <p class="card-text">Type: <span th:text="${room.type}"></span></p>
            <p class="card-text">Price: <span th:text="${room.price}"></span></p>
            <p class="card-text">Availability: <span th:text="${room.isAvailable ? 'Available' : 'Not Available'}"></span></p>
        </div>
    </div>

    <!-- Booking form -->
    <form id="payment-form" th:action="@{/room/book}" method="post">
        <input type="hidden" th:name="roomId" th:value="${room.id}">
        <div class="form-group mt-3">
            <label for="checkInDate">Check-in Date:</label>
            <input type="date" class="form-control" id="checkInDate" name="checkInDate" required>
        </div>
        <div class="form-group">
            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" required>
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" class="form-control" id="guests" name="guests" required>
        </div>

        <!-- Stripe Elements placeholder -->
        <div id="card-element" class="form-control"></div>
        <div id="card-errors" role="alert"></div>

        <button type="submit" class="btn btn-primary mt-3">Book</button>
    </form>

    <a href="/room" class="btn btn-secondary mt-3">Back to Rooms</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    // Initialize Stripe
    var stripe = Stripe('your-publishable-key-here');
    var elements = stripe.elements();

    // Create an instance of the card Element
    var card = elements.create('card');
    card.mount('#card-element');

    // Handle real-time validation errors from the card Element.
    card.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    // Handle form submission
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(card).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                stripeTokenHandler(result.token);
            }
        });
    });

    // Submit the form with the token ID
    function stripeTokenHandler(token) {
        var form = document.getElementById('payment-form');
        var hiddenInput = document.createElement('input');
        hiddenInput.setAttribute('type', 'hidden');
        hiddenInput.setAttribute('name', 'stripeToken');
        hiddenInput.setAttribute('value', token.id);
        form.appendChild(hiddenInput);
        form.submit();
    }
</script>
</body>
</html>
