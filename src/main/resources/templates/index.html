<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<!-- Include header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="display-4 mb-5">Welcome to Safari Hotel Reservation System</h1>
    <div class="row">
        <div class="col-md-6">
            <a href="/room" class="btn btn-primary btn-lg btn-block mb-3">View Rooms</a>
        </div>
        <div class="col-md-6">
            <a href="/reservation" class="btn btn-success btn-lg btn-block mb-3">View Reservations</a>
        </div>
    </div>
</div>

<!-- Include footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
