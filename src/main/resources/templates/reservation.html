<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reservations</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1 class="display-4 mb-4">Reservations</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Room</th>
            <th>Guest Name</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Status</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.room.roomNumber}"></td>
            <td th:text="${reservation.guestName}"></td>
            <td th:text="${#dates.format(reservation.checkIn, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(reservation.checkOut, 'yyyy-MM-dd')}"></td>
            <td th:text="${reservation.room.roomStatus}"></td>
            <td>
                <span th:text="${reservation.room?.isPaid} ? 'Paid' : 'Pending Payment'"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/index" class="btn btn-primary mt-3">Back to Home</a>
</div>
<div th:replace="fragments/footer :: footer"></div>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
