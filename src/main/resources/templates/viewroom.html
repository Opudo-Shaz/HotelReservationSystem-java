<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1 class="display-4 mb-4">Room Details</h1>

    <div class="card">
        <div class="card-header">
            Room Details
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="'Room Number: ' + ${room.roomNumber}"></h5>
            <p class="card-text" th:text="'Type: ' + ${room.type}"></p>
            <p class="card-text" th:text="'Price: $' + ${room.price}"></p>
            <p class="card-text" th:text="'Availability: ' + (${room.isAvailable} ? 'Available' : 'Not Available')"></p>
        </div>
    </div>

    <form th:action="@{'/bookroom/' + ${room.id}}" method="post">
        <input type="hidden" name="roomId" th:value="${room.id}"/>
        <button type="submit" class="btn btn-success mt-3" th:disabled="${!room.isAvailable}">Make Reservation</button>
    </form>

    <a href="/room" class="btn btn-primary mt-3">Back to Rooms</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
